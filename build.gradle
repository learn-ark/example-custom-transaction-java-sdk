plugins {
    id 'java'
}

group 'com.learn.ark'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
    implementation 'org.arkecosystem:crypto:2.0.0'
    implementation 'org.arkecosystem:client:1.2.9'
}
